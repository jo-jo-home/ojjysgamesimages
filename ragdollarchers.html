<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- Clever Portal tab + favicon -->
  <title>Clever | Portal</title>
  <link rel="icon" type="image/png" href="https://yt3.googleusercontent.com/ytc/AIdro_kQ0iaCvqQ2SvyGkd8wkHBh69utDPzwsb8ISlQUL-ayTQs=s900-c-k-c0x00ffffff-no-rj">

  <!-- Game loader and styles -->
  <script src="https://cdn.jsdelivr.net/gh/laparda14/Ragdoll-archers@62504c9570ea720c6367e7debe1e110c68f77c2d/vs/gameloader-helper.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bubbls/ruffle@04dd5345a30d6ebf4b0e2cc385568750cd56ed5a/styyyle.css">

  <!-- Background + typography -->
  <style>
    body {
      background-image: url('https://gitlab.com/skysthelimit.dev/selenite/-/raw/main/img/backgrounds/sunset_theme.jpg?ref_type=heads');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: #ffffff;
      margin: 0;
      padding: 0;
      font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
      text-align: center;
    }

    #unity-container {
      margin: 0 auto;
      display: block;
      text-align: center;
    }

    canvas {
      display: block;
      margin: 0 auto;
      image-rendering: optimizeSpeed;
      -webkit-interpolation-mode: nearest-neighbor;
      -ms-touch-action: none;
      border: none;
    }

    #loading-cover {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
    }
  </style>
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas"></canvas>
  </div>

  <div id="loading-cover">
    <div id="unity-loading-bar">
      <div id="unity-logo"><img src="logo.jpeg" alt="Game Logo"></div>
      <div class="progress-spinner-container">
        <div class="spinner-left"><img src="spinner.png" alt="spinner"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner-right"><img src="spinner.png" alt="spinner"></div>
      </div>
    </div>
  </div>

  <script>
    const buildUrl = "Build";
    const loaderUrl = "https://cdn.jsdelivr.net/gh/bubbls/ruffle@7117cc5006472d782b65d96abd375597d6273242/v11121212.js";
    const config = {
      dataUrl: "https://cdn.jsdelivr.net/gh/bubbls/ruffle@04dd5345a30d6ebf4b0e2cc385568750cd56ed5a/6697b6deba8b617c67b69c55dcd07cb1.data.unityweb",
      frameworkUrl: "https://cdn.jsdelivr.net/gh/bubbls/ruffle@04dd5345a30d6ebf4b0e2cc385568750cd56ed5a/0be3c3ee7115b26e1ae28e643afdf1f2.js.unityweb",
      codeUrl: "https://cdn.jsdelivr.net/gh/bubbls/ruffle@04dd5345a30d6ebf4b0e2cc385568750cd56ed5a/b3397c29f6878557c1c614cbf9e196ea.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Ericetto",
      productName: "Ragdoll Archers",
      productVersion: "0.1",
    };

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingCover = document.querySelector("#loading-cover");
    const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";
    }

    loadingCover.style.display = "";

    const unityLoader = document.createElement("script");
    unityLoader.src = loaderUrl;
    unityLoader.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarEmpty.style.display = "";
        progressBarFull.style.width = `${100 * progress}%`;
      }).then((unityInstance) => {
        window.unityInstance = unityInstance;
        loadingCover.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(unityLoader);

    document.addEventListener("pointerdown", () => {
      container.focus();
      window.focus();
      canvas.focus();
    });
  </script>
</body>
</html>
